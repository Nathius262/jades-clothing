  <!-- Featured Categories -->
  <section class="container my-5 py-4">
    <h2 class="mb-4 text-start" style="font-family: 'Playfair Display', serif;">Explore Our Collections</h2>
    <div class="row g-4">

      {{#each categories}}
      <div class="col-md-3">
        <div class="card border-0 h-100">
          <img src="https://plus.unsplash.com/premium_photo-1668665110891-8c1d7e4ce419?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Y2xvdGhpbmclMjBuaWdlcmlhbnxlbnwwfHwwfHx8MA%3D%3D" class="category-img" alt="Ankara Styles">
          <div class="card-body text-center">
            <h5 class="card-title">{{this.name}}</h5>
            <a href="#" class="btn btn-outline-success btn-sm">View Collection</a>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </section>

<section class="container my-5">
  <div class="row">
    <h2 class="mb-4 text-center" style="font-family: 'Playfair Display', serif;">Product List</h2>

    <!-- Sidebar Filters -->
    <aside class="col-md-3 mb-4 bg-light">
      <h5 class="mb-3">Filter By</h5>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select">
          <option selected>All</option>
          <option>Ankara</option>
          <option>Agbada</option>
          <option>Lace</option>
          <option>Kids</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Price Range</label>
        <input type="range" class="form-range" min="5000" max="100000" step="5000">
        <small class="text-muted">₦5,000 - ₦100,000</small>
      </div>
    </aside>

    <!-- Product Grid -->
    <div class="col-md-9">
      <div class="row g-4">

        {{#each products}}
        <!-- Product Item -->
        <div class="col-md-4">
          <div class="card h-100 border-0 shadow-sm hover-effect">
            <img src="https://images.unsplash.com/photo-1636342518132-acefbb5dba97?w=500" class="card-img-top" alt="Ankara Dress">
            <div class="card-body">
              <h5 class="card-title">{{this.name}}</h5>
              <p class="text-success fw-bold">₦{{this.price}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="ratings">
                  <i class="bi bi-star-fill text-gold"></i>
                  <i class="bi bi-star-fill text-gold"></i>
                  <i class="bi bi-star-fill text-gold"></i>
                  <i class="bi bi-star-fill text-gold"></i>
                  <i class="bi bi-star text-gold"></i>
                  <span class="ms-1">(45)</span>
                </div>
                <a href="#" class="btn btn-sm btn-success">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>

        {{/each}}
        
      </div>

      <!-- Pagination -->
      {{> pagination}}
    </div>
  </div>
</section>
