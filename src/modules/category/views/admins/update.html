<link rel="stylesheet" href="/assets/css/sb-admin-2.css">
<link href="/assets/css/sb-admin-2.min.css" rel="stylesheet">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    {{> admin_sidebar}}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content mt-5">

            <!-- Topbar -->
            {{> admin_navbar}}
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Role</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    
                </div>

                <!-- Content Row -->
                <div class="row">
                    <div class="col-12 mb-4">
                        <!-- Approach -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Update Category</h6>
                                <div>
                                    <div id="delete" data-url="/admin/category/{{category.id}}" type="click" class="btn btn-danger"><i class="fas fa-solid fa-trash-can"></i></div>
                                </div>
                            </div>
                            <div class="card-body">
                                <form id="update-user-form" class="user needs-validation" action="/admin/category/{{category.id}}"
                                    method="POST" novalidate>
                                    
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control form-control-user"
                                            id="exampleInputUsername" aria-describedby="usernameHelp"
                                            placeholder="Category Name..." value="{{category.name}}" required>
                                        <div class="invalid-feedback">
                                            Name is required
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <textarea type="text" name="description" rows="3" class="form-control form-control-user rounded-1" id="exampleInputUsername"
                                        aria-describedby="usernameHelp" placeholder="description...">{{category.description}}</textarea>
                                        <div class="invalid-feedback">
                                        description is required
                                        </div>
                                    </div>

                                    <hr>
                                    <ul id="error" class="text-danger col-12"></ul>

                                    <div class="spinner-border col-12 d-none" id="status" category="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>

                                    <button type="submit" id="btn" class="btn btn-primary btn-user btn-block">
                                        Update
                                    </button>
                                    <hr>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


<!-- Core plugin JavaScript-->
<script src="/assets/js/user.js"></script>



<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/assets/js/sb-admin-2.min.js"></script>
