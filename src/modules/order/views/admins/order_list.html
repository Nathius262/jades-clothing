<link href="/assets/css/sb-admin-2.min.css" rel="stylesheet">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    {{> admin_sidebar}}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content" class="mt-0">
            <!-- Topbar -->
            {{> admin_navbar}}
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Order</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    {{> admin/ordernav}}
                </div>
                
                <!-- Content Row -->
                <div class="row">
                    <div class="col-12 mb-4">
                        <!-- Products List -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">All Orders</h6>
                            </div>
                            
                            <div class="card-body table-responsive-md">
                                <table class="table table-hover">
                                    <thead>
                                      <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">tracking Id</th>
                                        <th scope="col">customer Email</th>
                                        <th scope="col">Delivery Status</th>
                                        <th scope="col">Actions</th>
                                      </tr>
                                    </thead>
                                    <tbody>

                                        {{#each orders}}
                                        <tr>
                                            <th scope="row">{{this.id}}</th>
                                            <td>
                                                <a href="/admin/order/{{this.id}}" class="text-primary font-weight-bold">
                                                    {{this.tracking_id}}
                                                </a>
                                            </td>
                                            <td>{{this.customer_email}}</td>
                                            <td>{{this.delivery_status.[0].status}}</td>
                                            <td>
                                                <a href="/admin/order/{{this.id}}" class="btn btn-sm btn-primary">Edit</a>
                                                <button id="delete" data-url="/admin/order/{{this.id}}" class="btn btn-sm btn-danger delete-user-btn">
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                                
                                <!-- Pagination Controls -->
                                {{> pagination}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<script type="module" src="/assets/js/user.js"></script>

<!-- Core plugin JavaScript-->
<script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="/assets/js/sb-admin-2.min.js"></script>
